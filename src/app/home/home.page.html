<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-avatar id="icon-user">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-title>Edilson Bitencourt</ion-title>
        </ion-col>
        <ion-col>
          <img id="logo-topo" src="assets/senac-logo.png" />
        </ion-col>                
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let m of chat_service.mensagens">
        <p>{{m.username}}: <br/> {{ m.message }}</p>
      </ion-item>
    </ion-list>    
  </div>

  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input [(ngModel)]="mensagem"></ion-input>
      <ion-icon name="camera"  slot="end"></ion-icon>
      <ion-icon name="send" size="small" slot="end" (click)="send()"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-footer>
